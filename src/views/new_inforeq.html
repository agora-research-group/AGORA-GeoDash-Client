<section data-ng-controller="NewInfoReqController as vm">
	<div class="container-fluid" style="height: 100%;padding-left:0px;">
		<div id="settings-menu" class="settings-menu">
			<div id="settings-view-menu-top" class="settings-view-menu-top">
			 	<div style="margin: auto; width: 60%;">
				 	<a href="http://www.agora.icmc.usp.br"
						target="_blank"> <img alt="Agora Research Group"
						src="/AGORA-GeoDash-client/src/imgs/agora/agora.png"
						width="120px"/>
					</a>
				</div>
				<hr/>
				<div style="margin: auto; width: 65%;">
				 	<h1><small>Information</small></h1>
				</div>
				<hr/>	
				<div class="media" style="padding-left: 20px;">
				  <div class="media-left media-middle">
				    <a href="ListInfoReqs">
				      <img class="media-object" src="/AGORA-GeoDash-client/src/imgs/icons/information.png"
				       	width="25px">
				    </a>
				  </div>
				  <div class="media-body">
				    <a href="ListInfoReqs">
				    	<h4>List</h4>
				    </a>
				  </div>
				</div>
			</div>
			<div id="settings-view-menu-bottom" class="settings-view-menu-bottom">
				<div id="settings-view-menu-bottom-align" class="settings-view-menu-bottom-align">
					<div class="media" style="padding-left: 20px">
					  <div class="media-left media-middle">
					    <a href="/AGORA-GeoDash-client/src/">
					      <img class="media-object" src="/AGORA-GeoDash-client/src/imgs/icons/home.png"
					       	width="25px">
					    </a>
					  </div>
					  <div class="media-body">
					    <a href="/AGORA-GeoDash-client/src/">
					    	<h4>Home</h4>
					    </a>
					  </div>
					</div>
				</div>
			</div>
		</div>
		<div class="settings-view" id="settings-view">
		    <md-content>
				<form class="lay-form" name="infoForm" novalidate ng-submit="register()" >
					<div id="legend">
						<legend class="">New Information Requirement</legend>
					</div>
	
					<md-input-container class="md-block" flex-gt-sm>
						<label>Title</label> 
						<input ng-model="infoReq.title" name="infoTitle" md-maxlength="30" required>
						
						<div ng-messages="infoForm.infoTitle.$error" 
						     ng-if="infoForm.infoTitle.$dirty">
				       		<div ng-message="required">Title is required.</div>
				            <div ng-message="md-maxlength">The title has to be less than 30 characters long.</div>
						</div>
					</md-input-container>
	
					<md-input-container class="md-block" flex-gt-sm>
						<label>Description</label> 
						<input ng-model="infoReq.description">
					</md-input-container>
					
					<md-input-container>
			          <label>Data Source</label>
			          
			          <md-select ng-model="selectedItem" style="min-width: 200px;" name="dataSourceSelect" required>
			            <md-option ng-repeat="dataSource in dataSources" ng-value="dataSource">
			              {{dataSource.title}} - {{dataSource.description}} 
			            </md-option>
			          </md-select>
			          
			          <div ng-messages="infoForm.dataSourceSelect.$error">
			       		<div ng-message="required">Please select a data source.</div>
					  </div>
			        </md-input-container>
	
					<br />
	
					<md-button class="md-raised" type="submit"
							   ng-disabled="!infoForm.$valid">Register</md-button>
				</form>
			</md-content>
		</div>
	</div>
</section>
