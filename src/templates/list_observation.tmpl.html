	<md-dialog aria-label="Observation" style="width:100%;">
	  <form>
	    <md-toolbar>
	      <div class="md-toolbar-tools">
	        <h2>Observation - Sensor: {{selSensor.id}} - From: {{sDateObs}} to {{eDateObs}} </h2>
	        <span flex></span>
	        <md-button class="md-icon-button" ng-click="cancel()">
	          <md-icon md-svg-src="imgs/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
	        </md-button>
	      </div>
	    </md-toolbar>
	    <md-dialog-content>
          <md-content class="md-padding">
          	<div id="container" style="width: 100%; height: 250px;"/>
          </md-content>
	    </md-dialog-content>
	  </form>
	</md-dialog>
