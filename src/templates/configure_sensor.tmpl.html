<md-dialog aria-label="configure-sensor" style="width:100%;">
  <form>
    <md-toolbar style="background-color: #AEAEAE;">
      <div class="md-toolbar-tools">
        <h2>Feature</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="imgs/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
    	<md-content class="md-padding">
	    	<div layout="row">
	    		<div layout="column" flex="50">
	    			<md-input-container>
						<label>Value</label>
				        <input ng-model="property.value" type="number" step="0.01">
					</md-input-container>
					<md-input-container>
						<label>Reference Value</label>
				        <input ng-model="property.refValue" type="number" step="0.01">
					</md-input-container>
					<div class="input-group" style="width: 100%;">
						<md-input-container style="width:100%;"> <label>Property</label>
						<md-select ng-model="selectedProperty" ng-model-options="{trackBy: '$value.stype'}"> <md-option ng-value="property"
							ng-repeat="property in fProperties">{{property.stype}}</md-option>
						</md-select> </md-input-container>
					</div>
					<div class="input-group" style="width: 100%;">
						<md-input-container style="width:100%;"> <label>Information Requirement</label>
						<md-select ng-model="selectedInfoReq" ng-model-options="{trackBy: '$value.id'}"> <md-option ng-value="info"
							ng-repeat="info in infReqs">{{info.title}}</md-option>
						</md-select> </md-input-container>
					</div>
					<div layout="column" layout-align="center center">
						<md-button class="md-raised" ng-click="register()">Register</md-button>
					</div>
	    		</div>
	    		<div layout="column" flex style="padding-left: 10px;">
	    			<table class="table table-striped" at-table at-paginated at-list="properties" 
	    				at-config="config">
						<thead></thead>
					  	<tr>
				            <td class="col-xs-3" at-implicit at-sortable at-attribute="propertyId"></td>
				            <td class="col-xs-5" at-implicit at-sortable at-attribute="value"></td>
							<td>
				           		<a href="#"> <img title="Edit" ng-click="edit(item.id)" 
									src="/AGORA-GeoDash-client/src/imgs/icons/edit.png"
									width="20px" height="20px"/>
								</a>
								<a href="#"> <img title="Remove" ng-click="delete(item.id)" 
									confirm="Do you want to remove the property {{item.propertyId}}?"
									src="/AGORA-GeoDash-client/src/imgs/icons/remove.png"
									width="20px" height="20px"/>
								</a>
				            </td>
				        </tr>
					</table>
					<at-pagination at-list="properties" at-config="config"></at-pagination>
	    		</div>
	    	</div>
	    </md-content>
    </md-dialog-content>
  </form>
</md-dialog>
